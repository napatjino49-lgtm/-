<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบฟอร์มสอบถามข้อมูลส่วนบุคคล</title>

  <!-- ฟอนต์เรียบๆ ให้ดูจริงจัง -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #555;
      text-align: justify;
    }

    .next-button {
      display: block;
      margin: 40px auto 0;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แบบฟอร์มสอบถามเบื้องต้น</h1>
    <p>
      เรียนผู้ใช้งาน<br>
      เนื่องด้วยทางเรามีความจำเป็นต้องเก็บข้อมูลบางประการเพื่อการวิเคราะห์เชิงลึก กรุณาคลิก "ถัดไป" เพื่อเข้าสู่แบบสอบถาม
    </p>

    <button class="next-button" onclick="location.href='icy-1-1-1.html'">ถัดไป</button>
  </div>
</body>
</html>
